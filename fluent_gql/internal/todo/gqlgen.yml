schema:
  - todo.graphql
  # The fluent.graphql schema was generated by Ent.
  - fluent.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  # Fix binding for the `Field` interface.
  - github.com/99designs/gqlgen/graphql/introspection
  - github.com/usalko/fluent/fluent_gql/internal/todo/fluent
  # Auto-bind the generated `Status` enum to GraphQL.
  - github.com/usalko/fluent/fluent_gql/internal/todo/fluent/todo
  - github.com/usalko/fluent/fluent_gql/internal/todo/fluent/schema/customstruct

# Disable the generated getters for all models and interfaces.
omit_getters: true
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Duration:
    model:
      - github.com/usalko/fluent/fluent_gql/internal/todo/fluent/schema/durationgql.Duration
  Map:
    model:
      - github.com/99designs/gqlgen/graphql.Map
  Node:
    model:
      - github.com/usalko/fluent/fluent_gql/internal/todo/fluent.Noder
  # Custom mapping from GraphQL `CategoryConfig` and
  # `CategoryConfigInput` to `schematype.CategoryConfig`.
  CategoryConfig:
    model:
      - github.com/usalko/fluent/fluent_gql/internal/todo/fluent/schema/schematype.CategoryConfig
  CategoryConfigInput:
    model:
      - github.com/usalko/fluent/fluent_gql/internal/todo/fluent/schema/schematype.CategoryConfig
  CategoryTypes:
    model:
      - github.com/usalko/fluent/fluent_gql/internal/todo/fluent/schema/schematype.CategoryTypes
  CategoryTypesInput:
    model:
      - github.com/usalko/fluent/fluent_gql/internal/todo/fluent/schema/schematype.CategoryTypes
  UUID:
    model:
      - github.com/usalko/fluent/fluent_gql/internal/todo_uuid/fluent/schema/uuidgql.UUID
